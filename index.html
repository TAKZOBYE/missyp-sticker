<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P TAH</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  
    <div class="header">
        <img src="./img/logo-missyp-sticker.png">
    </div>
    
    <div class="banner">
      <div class="slideshow-container">
        <div class="mySlides fade">
          <img src="./img/banner1-updatesize.png" onclick="window.location.href='http://www.youtube.com/'">
        </div>
        <div class="mySlides fade">
          <img src="./img/banner2.png" onclick="window.location.href='http://www.facebook.com/'">
        </div>
        <div class="mySlides fade">
          <img src="./img/banner3.png" onclick="window.location.href='http://www.google.com/'">
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        <div>
            <span class="dot"></span> 
            <span class="dot"></span> 
            <span class="dot"></span> 
        </div>
      </div>
    </div>

    <div class="container">
      
      <div class="menu">
        <div class="menu-grid">
          <div class="menu-items">
            <img src="./img/shop.png"></div>
          <div class="menu-items">
            <img src="./img/artwork.png">
          </div>
          <div class="menu-items">
            <img src="./img/about us.png">
          </div>
          <div class="menu-items">
            <img src="./img/ofline store.png">
          </div>
          <div class="menu-items">
            <img src="./img/contact.png">
          </div>
          <div class="menu-items">
            <img src="./img/wallpaper.png">
          </div>
        </div>
      </div>
      <img src="https://cdn.discordapp.com/attachments/721404979591774290/734471391616827482/bg.png">
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
